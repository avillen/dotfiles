# Using zsh
set -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

# Delay between prefix and command
set -s escape-time 1

# increase scrollback buffer size
set -g history-limit 50000

# allow clicks
set -g mouse off

# Vi mode
setw -g mode-keys vi

# enable activity alert
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-style "fg=red,bg=black"

# prefix+r config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# map to move between panels like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# map to change panels size like vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# map to move between windows prefix+<Ctrl-h>
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
